type User {
    id: ID!
    role: Role!
    active: Boolean!
    name: String
    beerComments: [BeerComment!]
    breweryComments: [BreweryComment!]
    beerRatings: [BeerRating!]
}

enum Role {
    USER
    ADMIN
}

type Mutation {
    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
    user: User
}
