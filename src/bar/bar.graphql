type Query {
    getBars: [Bar!]
    bar(id: ID!): Bar!
}

type Mutation {
    createBar(createBarInput: CreateBarInput): Bar!
}


type Bar {
    id: ID!
    name: String!
    address: String!
    lat: String!
    long: String!
    openTime: DateTime
    closeTime: DateTime
    photos: [String!]
    beers: [Beer!]
}

input CreateBarInput {
    name: String!
    address: String!
    lat: String!
    long: String!
    openTime: DateTime
    closeTime: DateTime
    photos: [String!]
    beerIds: [String!]
}
