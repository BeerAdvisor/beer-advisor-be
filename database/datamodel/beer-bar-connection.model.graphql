type BeerBarConnectionChange {
    id: ID! @unique
    type: ConnectionChangeType!
    user: User
    beer: Beer!
    bar: Bar!
    upvotes: [BeerBarConnectionChangeUpvote!]
    createdAt: DateTime!
    updatedAt: DateTime!
}

type BeerBarConnectionChangeUpvote {
    id: ID! @unique
    user: User
    beerBarConnectionChange: BeerBarConnectionChange!
    createdAt: DateTime!
}

enum ConnectionChangeType {
    ADD
    REMOVE
}
