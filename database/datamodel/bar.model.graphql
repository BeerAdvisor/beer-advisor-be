type Bar {
    id: ID! @unique
    name: String!
    address: String!
    # TODO limit lat long by prague
    lat: String!
    long: String!
    phone: String
    openTime: DateTime
    closeTime: DateTime
    photos: [String!]
    beers: [Beer!]
    barRating: [BarRating!]
    beerPrices: [BeerPrice!]
    barComments: [BarComment!]
    barChanges: [BarChange!]
    createdBy: User! @relation(name: "BarCreatedRelation")
    likedBy: [User!] @relation(name: "BarLikedRelation")
    createdAt: DateTime!
    updatedAt: DateTime!
}

type BarRating {
    id: ID! @unique
    rating: Float!
    user: User!
    bar: Bar!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type BarComment {
    id: ID! @unique
    comment: String!
    bar: Bar!
    user: User!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type BarChange {
    id: ID! @unique
    field: String!
    newValue: String!
    user: User!
    bar: Bar!
    upvotes: [BarChangeUpvote!]
    createdAt: DateTime!
    updatedAt: DateTime!
}

type BarChangeUpvote {
    id: ID! @unique
    user: User!
    barChange: BarChange!
    createdAt: DateTime!
}
