type BeerList {
    id: ID! @unique
    bar: Bar @relation(name: "BeerList")
    items: [BeerListItem!] @relation(name: "BeerListItem" onDelete: CASCADE)
    createdAt: DateTime!
    updatedAt: DateTime!
}

type BeerListItem {
    id: ID! @unique
    price: Float!
    beer: Beer! @relation(name: "BeerAsBeerListItem")
    beerList: BeerList! @relation(name: "BeerListItem")
    createdAt: DateTime!
    updatedAt: DateTime!
}
