type User {
    id: ID! @unique
    email: String! @unique
    password: String!
    role: Role! @default(value: USER)
    active: Boolean! @default(value: "true")
    nickname: String!
    birthdate: DateTime!
    sex: Sex!
    createdAt: DateTime!
    name: String
    surname: String
    beerComments: [BeerComment!]
    breweryComments: [BreweryComment!]
    beerRatings: [BeerRating!]
}

enum Role {
    USER
    ADMIN
}

enum Sex {
    MALE
    FEMALE
}
