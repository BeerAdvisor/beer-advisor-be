type Beer {
    id: ID! @unique
    name: String!
    type: String!
    strong: String
    photo: String
    brewery: Brewery
    bars: [Bar!]
    beerRating: [BeerRating!]
    beerPrices: [BeerPrice!]
    beerComments: [BeerComment!]
    beerChanges: [BeerChange!]
    createdBy: User! @relation(name: "BeerCreatedRelation")
    likedBy: [User!] @relation(name: "BeerLikedRelation")
}

type BeerRating {
    id: ID! @unique
    rating: Int!
    user: User!
    beer: Beer!
}

type BeerComment {
    id: ID! @unique
    comment: String!
    beer: Beer!
    user: User!
    createdAt: DateTime!
}

type BeerChange {
    id: ID! @unique
    field: BeerField!
    newValue: String!
    user: User!
    beer: Beer!
    upvotes: [BeerChangeUpvote!]
    createdAt: DateTime!
}

type BeerChangeUpvote {
    id: ID! @unique
    user: User!
    beerChange: BeerChange!
}

type BeerPrice {
    id: ID! @unique
    price: Float!
    user: User!
    bar: Bar!
    beer: Beer!
    changes: [BeerPriceChange!]
}

type BeerPriceChange {
    id: ID! @unique
    newPrice: Float!
    beerPrice: BeerPrice!
    user: User!
    upvotes: [BeerPriceChangeUpvote!]
    createdAt: DateTime!
}

type BeerPriceChangeUpvote {
    id: ID! @unique
    user: User!
    beerPriceChange: BeerPriceChange!
}

enum BeerField {
    NAME
    TYPE
    STRONG
    PHOTO
    BREWERY
}
