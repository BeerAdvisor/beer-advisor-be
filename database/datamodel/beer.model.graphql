type Beer {
    id: ID! @unique
    name: String!
    type: String!
    strength: String
    photo: String
    brewery: Brewery
    bars: [Bar!]
    beerRating: [BeerRating!]
    comments: [BeerComment!]
}

type BeerRating {
    id: ID! @unique
    user: User!
    beer: Beer!
    rating: Int!
}

type BeerComment {
    id: ID! @unique
    beer: Beer!
    user: User!
    comment: String!
    createdAt: DateTime!
}
